            top: 0px;

        .context-tool-menu.show {
            display: inline-block;
        }
        .context-tool-menu .item {
            display: inline-block;
            position: relative;

            padding: 0;
            padding-top: 1px;

            height: 24px;

        .context-tool-menu .item:hover {
            background-color: royalblue;
        }
        .context-tool-menu .item>.icon {
            display: inline-block;
            position: absolute;
            margin: 0;
            padding: 0;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
